<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">ğŸ“Š TrackIt</a>
  </div>
</nav>

<div class="container">
  <div class="card p-4">
    <h3>Edit Transaction</h3>

    <form method="POST">
      <div class="mb-3">
        <label>Description</label>
        <input type="text" name="description" class="form-control"
               value="{{ expense.description }}">
      </div>

      <div class="mb-3">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" class="form-control"
               value="{{ expense.amount }}" required>
      </div>

      <div class="mb-3">
        <label>Date</label>
        <input type="date" name="date" class="form-control"
               value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
      </div>

      <div class="mb-3">
        <label>Category</label>
        <select name="category" class="form-control">
          {% for c in ['ğŸ• Food','âœˆï¸ Travel','ğŸ  Rent','ğŸ›ï¸ Shopping','ğŸ’¡ Bills','ğŸ“¦ Others'] %}
          <option {% if expense.category == c %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label>Payment Mode</label>
        <select name="payment_mode" class="form-control">
          {% for p in ['ğŸ’µ Cash','ğŸ“± UPI','ğŸ’³ Card'] %}
          <option {% if expense.payment_mode == p %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label>Type</label>
        <select name="type" class="form-control">
          <option value="expense" {% if expense.type=='expense' %}selected{% endif %}>ğŸ’¸ Expense</option>
          <option value="income" {% if expense.type=='income' %}selected{% endif %}>ğŸ’° Income</option>
        </select>
      </div>

      <button class="btn btn-success">Update</button>
      <a href="/transactions" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
    </div>
</body>
</html>
